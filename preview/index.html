<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>App Preview</title>
  <link rel="icon" href="https://altinncdn.no/favicon.ico">
  <style>
    html, body {
      height: 100%;
    }
  </style>
</head>
<body style="margin: 0;">
<div style="display: flex; flex-direction: row; height: 100%;">
  <iframe id="app" src="/app.html" style="width: 60%; height: 100%;"></iframe>
  <textarea id="layoutsets" style="width: 40%; height: 100%"></textarea>
</div>

<script>
  const app = document.getElementById('app').contentWindow;
  app.isPreview = true;
  fetch("/layoutsets").then(res => res.text()).then(text => document.getElementById("layoutsets").value = text);
  window.addEventListener('message', (msg) => {
    const data = msg.data;

    if (data.type === 'request') {
      console.log('Got request from app', data);

      if (data.url.includes('parties/validateInstantiation')) {
        app.postMessage({
          id: data.id,
          type: 'response',
          reply: {"valid": true, "message": null, "validParties": null}
        });
      }
    }
  });
</script>

</body>
</html>
